<!DOCTYPE html>
<html>
<head>
	<title>Nemo</title>
	<link href="../assets/css/bootstrap.css" rel="stylesheet">
	<script src=/js/script.js></script>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body onload="startTime();">
	<div id="time">00:00</div>
	<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
		<form>
			<table>
				<tr>
					<td></td>
					<td>minutes</td>
					<td>seconds</td>
				</tr>
				<tr>
					<td>Work:</td>
					<td><input type="number" class="input-block-level" id="workminutes" min="0" max="60" value="60"></td>
					<td><input type="number" class="input-block-level" id="workseconds" min="0" max="59" value="00"></td>
				</tr>
				<tr>
					<td>Relax:</td>
					<td><input type="number" class="input-block-level" id="relaxminutes" min="0" max="20" value="10"></td>
					<td><input type="number" class="input-block-level" id="relaxseconds" min="0" max="59" value="00"></td>
				</tr>
			</table>
		</form>
		<button id="button" onclick="changeButton();">Start</button>
      </form>

    </div> <!-- /container -->
</body>
</html>
